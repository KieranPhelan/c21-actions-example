# When it happens
on: # Run the action:
  push: # On a push
    branches:
    - main # To the main branch
  workflow_dispatch: # When we click
  
# What it does
jobs: # What to do
  quality-check: 
    name: "Quality Check"
    runs-on: ubuntu-latest
    steps: # What specifically to do (basically shell commands)
      # Get access to the repo code
      - name: "Get repo"
        uses: actions/checkout@v6 # Use a built-in, existing action
      # Install Python
      - name: "Install Python"
        uses: actions/setup-python@v6
      # Install all relevant libraries
      - name: "Install Libraries"
        run: pip install -r requirements.txt
      # Run Pytest/pylint
      - name: "Run tests"
        run: pytest
        
